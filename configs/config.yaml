# MLOps Configuration File
# This file centralizes all hyperparameters and settings for reproducibility

model:
  name: "mnist_cnn"
  architecture: "simple_cnn"
  input_size: [1, 28, 28]  # MNIST image dimensions
  num_classes: 10

training:
  batch_size: 64
  num_epochs: 15
  learning_rate: 0.001
  optimizer: "adam"
  device: "cuda"  # Use "cpu" if no GPU available
  
data:
  dataset: "mnist"
  data_dir: "./data"
  train_split: 0.8
  download: true

paths:
  model_dir: "./models"
  log_dir: "./logs"
  checkpoint_dir: "./models/checkpoints"

logging:
  use_tensorboard: true
  log_interval: 100  # Log every N batches
  save_checkpoint_interval: 1  # Save checkpoint every N epochs
